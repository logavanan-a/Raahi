<form method="POST" action="{% url 'edit_orders' order.id %}" class="needs-validation" autocomplete="off">
    {% csrf_token %}
  
    <!-- Add Order fields -->
    <div class="form-group">
      <label for="shippment_address">Shipment Address</label>
      <input type="text" class="form-control" id="shippment_address" name="shippment_address" value="{{ order.shippment_address }}">
    </div>
  
    <div class="form-group">
      <label for="table_choose">Table Choose</label>
      <input type="text" class="form-control" id="table_choose" name="table_choose" value="{{ order.order_for }}">
    </div>
  
    <div class="form-group">
      <label for="camp">Camp</label>
      <select class="form-control" id="camp" name="camp">
        <option value="">Select Camp</option>
        {% for camp in camps %}
        <option value="{{ camp.id }}" {% if camp.id == order.camp_id %}selected{% endif %}>{{ camp.name }}</option>
        {% endfor %}
      </select>
    </div>
  
    <!-- Add other form fields and options -->
  
    <!-- Order Details -->
    <h3>Order Details</h3>
  
    {% for detail in order_details %}
    <div class="form-group">
      <label for="table_selection">Table Selection</label>
      <select class="form-control" id="table_selection" name="table_selection">
        <option value="">Select Product</option>
        {% for product in products %}
        <option value="{{ product.id }}" {% if product.id == detail.product_id %}selected{% endif %}>{{ product.name }}</option>
        {% endfor %}
      </select>
    </div>
  
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" value="{{ detail.quantity }}">
    </div>
  
    <!-- Add other detail fields -->
  
    {% endfor %}
  
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
